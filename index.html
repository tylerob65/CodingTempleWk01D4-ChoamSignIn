<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>AMZN Form</title>
</head>

<body>
    <div id="main-flex">
        <img src="/images/choam.png" alt="Fake Logo" id="logo">
        <div id="card">
            <h1>Sign-In</h1>
            <form action="">
                <div class="label-holder">
                    <label for="email">Email (phone for mobile accounts)</label>
                </div>
                <input type="text" id="email" name="email" class="typed-input"><br>
                <div class="label-holder" id="password-label-holder">
                    <label for="password">Password</label>
                    <a href="">Forgot Your Password?</a>
                </div>
                <input type="password" id="password" name="password" class="typed-input"><br>
                <button id="sign-in">Sign-In</button>
                <p id="disclaimer">By continuing, you agree to Choam's <a href="">Conditions of Use</a> and <a
                        href="">Privacy Notice</a>.</p>
                <div class="checkbox-holder">
                    <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
                    <label for="keep-signed-in">Keep me signed in. Details</label>
                </div>
                <br>
                <div id="break">
                    <div class="spacer"></div>
                    <hr>
                    <span id="new-to-choam">NEW TO Choam</span>
                    <hr>
                    <div class="spacer"></div>
                </div>
                <br>
            </form>
            <button id="new-account">Create your Choam account</button>

        </div>
    </div>

</body>

</html>
